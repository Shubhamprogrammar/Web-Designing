<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>
   var a = 42;
   var b = ("Shubham");
   var c = 34.55;
   console.log(c);
   
   //Operator in JavaScript
  //Operand - entities on which operator operates
   //In (3+4), '+'' is the operator and "3,4" is operand 
   //1.Unary Operator- It has a single operand (x = -x)
   //Examples of Unary Operator
   var c = -c
   console.log(c);
   //2.Binary Operator- It has two operand (x = x+35 )
   //Examples of Binary Operator
   var c = 50 + 100;
   console.log(c);
   
   //Arithmetic operators in action in JavaScript 
   var num1 = 50;
   var num2 = 2;
   var h = num1 + num2;
 console.log("The value of num1 + num2 is "+ (h));
  console.log("The value of num1 - num2 is "+ (num1 - num2));
 console.log("The value of num1 * num2 is "+(num1 * num2));
 console.log("The value of num1 / num2 is "+ (num1 / num2));
 console.log("The value of num1 ** num2 is "+ (num1 ** num2));
 console.log("The value of num1++ "+ (num1++));
 console.log("The value of ++num1  "+ (++num1));
  console.log("The value of num1-- "+ (num1--));
 console.log("The value of --num1  "+ (--num1));

  </script>
