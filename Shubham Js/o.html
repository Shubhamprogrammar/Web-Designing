<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Math object</title>
</head>
<body>
<div class="container">
  <h1>This is math object tutorial</h1>
</div>
<script>
//Printing the Math Object
  let m = Math;
  console.log(m);
 
 //Printing the constant from Math Object 
  console.log("The Value of Math.E is ", Math.E);
    console.log("The Value of Math.PI is ", Math.PI);
  console.log("The Value of Math.LN10 is ", Math.LN10);
  console.log("The Value of Math.LN2 is ", Math.LN2);
  console.log("The Value of Math.LOG10E is ", Math.LOG10E);

/*E: 2.718281828459045
LN10: 2.302585092994046
LN2: 0.6931471805599453
LOG10E: 0.4342944819032518
LOG2E: 1.4426950408889634
PI: 3.141592653589793
SQRT1_2: 0.7071067811865476
SQRT2: 1.4142135623730951*/

 //Printing the Function from Math Object 
let a = 37.89753;
let b = 88;
console.log("The value of a and b is ", a, b);
console.log("The value of rounded figure of a and b is ", Math.round(a), Math.round(b));

console.log("3 raise to the power of 2 is ", Math.pow(3,2));
console.log("3 raise to the power of 8 is ", Math.pow(3,8));
console.log("2 raise to the power of 12 is ", Math.pow(2,12));

console.log("square root of 100 is ", Math.sqrt(100));
console.log("square root of 64 is ", Math.sqrt(64));
console.log("square root of 110 is ", Math.sqrt(110));

//ceiling and floor function
console.log("3.5 rounded up to nearest integer is ", Math.ceil(3.5));
console.log("3.5 rounded down to nearest integer is ", Math.floor(3.5));
console.log("-4.2 rounded down to nearest integer is ", Math.floor(-4.2));

//Absolute Function
console.log("Absolute value of 5.88 is ", Math.abs(5.88));
console.log("Absolute value of -5.88 is ", Math.abs(-5.88));

//Trigonometric Functions
console.log("The value of sin(pi/2) is ", Math.sin(Math.PI/2));
console.log("The value of cos(pi) is ", Math.cos(Math.PI));
console.log("The value of tan(pi/6) is ", Math.tan(Math.PI/6));

console.log("The minimum value in 88, 48, 83 is ", Math.min(88,48,83));
console.log("The maximum value in 10000, 23876, 8765 is ", Math.max(10000,23876,8765));

//Generating Random Number
let r = Math.random();
console.log("The random number is ", r);
//Random number between (a,b) is = a + (b-a)*Math.random();
let p = 1;
let q = 100;
let r1_100 = p + (q-p)*Math.random();
console.log("The random number is ", Math.round(r1_100));

let j = 1;
let k = 100;
let r1 =Math.round( j + (k-j)*Math.random());
let r2 = Math.round(j + (k-j)*Math.random());
let r3 = Math.round(j + (k-j)*Math.random());
//let r4 = Math.round(j + (k-j)*Math.random());

let result =("Your OTP is " +`${r1}` + `${r2}` + `${r3}`);
console.log(result);

console.log("The log of 20 base 20 is ", Math.log(20)/Math.log(20));

console.log("The value of 100 base 10 is ", Math.log(10,100));
</script>
</body>

</html>
