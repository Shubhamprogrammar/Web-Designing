 console.log('This is tutorial 55');

  {
    console.log("Hello friend, " + friends[index]);

  });

   console.log("Hello friends, " + element + " to modern JavaScript again")};
    
    let employee={
      Name:"Shubham",

    }

    //While loop in JavaScript

     // console.log(`${j} is less than 7`);

    };
    
    // do while loop in Js

    do{

      k++;         }
      while(k<4);
