<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shubham Registration Form</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <div class="main">
    <div class="register">
  <form id="register" method="post">
    <h2>Registration Form</h2>
    <label>First Name :</label>
    <br>
    <input type="text" name="fname" id="name" placeholder="Place your First Name">
    <br><br>
    <label>Last Name :</label>
    <br>
    <input type="text" name="lname" id="name" placeholder="Enter your Last Name">
    <br><br>
    <label>Date of Birth :</label>
    <br>
    <input type="date" name="DOB"  id="name" placeholder="Enter your Date of Birth">
    <br><br>
    <label> Your Age :</label>
   <br>
   <input type="number" name="age" id="name" placeholder="How old are you?">
   <br><br>
   <label>Email :</label>
   <br>
   <input type="email" name="email" id="name" placeholder="Enter your Valid Email Adress">
   <br><br>
   <label>Gender :</label>
   <br>
   &nbsp;&nbsp;&nbsp;
   <input type="radio" name="gender" id="male">
   &nbsp;
   <span id="Male">Male</span>
   &nbsp;&nbsp;&nbsp;&nbsp;
   <input type="radio" name="gender" id="Female">
   &nbsp;
   <span id="Female">Female</span>
   <br><br>
   <label>Known Languages :</label>
   <br>
   &nbsp;&nbsp;&nbsp;
   <input type="checkbox" name="English">
   &nbsp;
   <span id="English">English</span>
   &nbsp;&nbsp;
   <input type="checkbox" name="Hindi" >
   &nbsp;
   <span id="Hindi">Hindi</span>
   &nbsp;&nbsp;
   <input type="checkbox" name="Marathi" id="Marathi">
   &nbsp;
   <label for="Marathi">Marathi</label>
   <br> <br>
   <input type="submit" value="Submit" name="submit" id="submit">
   &nbsp;&nbsp;
   <input type="reset" value="Reset" name="reset" id="reset">
    </div> <!--end register-->
  </div> <!--end main-->
  </form>
</body>
</html>
