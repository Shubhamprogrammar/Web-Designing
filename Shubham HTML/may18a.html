<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<title>Geeksforgeeks</title> 
	<style> 
.box {
    background: #2db34a;
    border-radius: 6px;
	width: 50px; 
			height: 50px; 
			margin: 10px; 
			background-color: #FFC107; 
			cursor: pointer; 
			box-shadow: 0px 0px 5px #81ecec;
    transition-property: background, border-radius;
    transition-duration: 0.5s;
    transition-timing-function: linear;
  }
  .box:hover {
    background: #ff7b29;
    border-radius: 50%;
  }

	</style> 
</head> 

<body>  
<div class="box">
</div></body> 

</html>
