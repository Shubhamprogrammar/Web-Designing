<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Position</title>
  <style>
  .container{
border: 2px solid black;
background-color: rosybrown;
height: 5000px;
  }
    .box{
      display: inline-block;
      border: 1px solid red;
      width: 200px;
      padding: 2px;
     height: 100px;
     margin: 2px;
    }
    #box4{
      position: relative;
      left: 200px;
      top: 100px;
    }
    #box3{
      position: fixed;
      top: 50px;
      left: 520px;
    }
    #box2{
      position: sticky;
    }
  </style>
</head>
<body>
  <div class="container">
<div class="box" id="box1">
 1 
</div>
<div class="box" id="box2">
2  
</div>
<div class="box" id="box3">
3  
</div>
<div class="box" id="box4">
4  
</div>
  </div>
</body>

</html>
